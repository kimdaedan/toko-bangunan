{% if errors %}
    <div class="error">
        {% for field, error in errors.items %}
            <p>{{ field }}: {{ error|join:', ' }}</p>
        {% endfor %}
    </div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label for="tanggal">Tanggal:</label>
    <input type="date" name="tanggal" value="{{ form_data.tanggal }}" required><br>

    <label for="nama_pengeluaran">Nama Pengeluaran:</label>
    <input type="text" name="nama_pengeluaran" value="{{ form_data.nama_pengeluaran }}" required><br>

    <label for="kategori">Kategori:</label>
    <select name="kategori" required>
        {% for kategori in kategoris %}
            <option value="{{ kategori.id }}" {% if form_data.kategori == kategori.id %}selected{% endif %}>{{ kategori.nama }}</option>
        {% endfor %}
    </select><br>

    <label for="jumlah">Jumlah:</label>
    <input type="number" name="jumlah" step="0.01" value="{{ form_data.jumlah }}" required><br>

    <button type="submit">Simpan</button>
</form>
