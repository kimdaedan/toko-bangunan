<form method="post">
    {% csrf_token %}
    <label for="tanggal">Tanggal:</label>
    <input type="date" id="tanggal" name="tanggal" required><br>

    <label for="nama_pengeluaran">Nama Pengeluaran:</label>
    <input type="text" id="nama_pengeluaran" name="nama_pengeluaran" required><br>

    <label for="kategori">Kategori:</label>
    <input type="text" id="kategori" name="kategori" required><br>

    <label for="jumlah">Jumlah:</label>
    <input type="number" step="0.01" id="jumlah" name="jumlah" required><br>

    <button type="submit">Tambah Pengeluaran</button>
</form>
